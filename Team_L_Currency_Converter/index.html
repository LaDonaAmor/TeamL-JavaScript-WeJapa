<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Currency Converter</h2>
      <table>
        <tr>
          <td>
            <input class="inputValue" type="text" placeholder="Enter value" />
          </td>
          <td>
            <select class="from">
              <option value="EUR">Australia Euro (EUR)</option>
              <option value="BRL">Brazil Real (BRL)</option>
              <option value="CAD">Canadian Dolla (CAD)</option>
              <option value="CNY">Chinese Yuan (CNY)</option>
              <option value="DKK">Danish Krone (DKK)</option>
              <option value="EGP">Egyptian Pound (EGP)</option>
              <option value="GHS">Ghananian Cedi(GHS)</option>
              <option value="GNF">Guinea Franc (GNF)</option>
              <option value="BRL">Indian Rupee (INR)</option>
              <option value="JPY">Japanese Yen (JPY)</option>
              <option value="KES">Kenyan Shilling (KES)</option>
              <option value="MAD">Moroccan Dirham (MAD)</option>
              <option value="NGN">Nigerian Naira (NGN)</option>
              <option value="SGD">Singapore Dollar (SGD)</option>
              <option value="AED">UAE Dirham (AED)</option>
              <option value="GBP">UK Pound Sterling (GBP)</option>
              <option value="USD" selected>United States Dollar (USD)</option>
              <option value="UZS">Usbekistan Sum (UZS)</option>
              <option value="ZMW">Zambian Kwacha (ZMW)</option>
              <option value="ZWL">Zimbabwe Dollar (ZWL)</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <input class="convtValue" type="text" disabled />
          </td>
          <td>
            <select class="to">
              <option value="EUR">Australia Euro (EUR)</option>
              <option value="BRL">Brazil Real (BRL)</option>
              <option value="CAD">Canadian Dolla (CAD)</option>
              <option value="CNY">Chinese Yuan (CNY)</option>
              <option value="DKK">Danish Krone (DKK)</option>
              <option value="EGP">Egyptian Pound (EGP)</option>
              <option value="GHS">Ghananian Cedi(GHS)</option>
              <option value="GNF">Guinea Franc (GNF)</option>
              <option value="BRL">Indian Rupee (INR)</option>
              <option value="JPY">Japanese Yen (JPY)</option>
              <option value="KES">Kenyan Shilling (KES)</option>
              <option value="MAD">Moroccan Dirham (MAD)</option>
              <option value="NGN" selected>Nigerian Naira (NGN)</option>
              <option value="SGD">Singapore Dollar (SGD)</option>
              <option value="AED">UAE Dirham (AED)</option>
              <option value="GBP">UK Pound Sterling (GBP)</option>
              <option value="USD">United States Dollar (USD)</option>
              <option value="UZS">Usbekistan Sum (UZS)</option>
              <option value="ZMW">Zambian Kwacha (ZMW)</option>
              <option value="ZWL">Zimbabwe Dollar (ZWL)</option>
            </select>
          </td>
        </tr>
      </table>
    </div>
    <script src="app.js"></script>
  </body>
</html>
